<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
<body>
  <div class="container">
    <h1>JavaScript project</h1>
    <div class="main-content">
      <div class="form-container">
        <h2>Add Product</h2>
        <form id="productForm">
          <label for="productId">Product Code:</label>
          <input type="text" id="productId" placeholder="only numbers..." required>
          <label for="productName">Product Name:</label>
          <input type="text" id="productName" required>
          <label for="productQuantity">Product Quantity:</label>
          <input type="number" id="productQuantity" required>
          <button type="submit">Insert New</button>
        </form>
      </div>
      <div class="search-container">
        <h2>Find Product by Code</h2>
        <input type="text" id="searchId" placeholder="only numbers...">
        <button onclick="searchProduct()">Select from LS</button>
        <div class="found-container">
          <h2>Found Products</h2>
          <table>
            <thead>
              <tr>
                <th>Product Code</th>
                <th>Product Name</th>
                <th>Product Quantity</th>
              </tr>
            </thead>
            <tbody id="foundList"></tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="tables-container">
      <div class="inventory-container">
        <h2>Inventory</h2>
        <table>
          <thead>
            <tr>
              <th>Product Code</th>
              <th>Product Name</th>
              <th>Product Quantity</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="inventoryList"></tbody>
        </table>
      </div>  
      <div class="cart-container">
        <h2>Shopping Cart</h2>
        <table>
          <thead>
            <tr>
              <th>Product Code</th>
              <th>Product Name</th>
              <th>Product Quantity</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="cartList"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
